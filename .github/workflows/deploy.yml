name: Deploy to EC2

on:
  push:
    branches:
      - main  

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # Paso 1: Clonar el repositorio
      - name: Checkout code
        uses: actions/checkout@v3

      # Paso 2: Configurar el agente SSH
      - name: Configure SSH
        uses: webfactory/ssh-agent@v0.5.3
        with:
          ssh-private-key: ${{ secrets.EC2_SSH_KEY }}

      # Paso 3: Desplegar a la instancia de EC2
      - name: Deploy to EC2
        run: |
          echo "Conect√°ndose a la instancia EC2..."
          ssh -i ~/.ssh/devops.pm -o StrictHostKeyChecking=no ubuntu@${{ secrets.EC2_HOST }} << 'EOF'
            echo "Desplegando archivos al servidor..."
            sudo mkdir -p /var/www/html
            sudo cp /home/ubuntu/index.html /var/www/html/
            echo "Archivos desplegados correctamente."
          EOF